<div>
    <h1>Champions List</h1>
    
    <form>
        <label>
            <select id="champion">
                <option disabled slected value="0">-Choose a Champion-</option>
                <option value="xI8GZZt8zP">Darius</option>
                <option value="7zpCKOyPvk">Garen</option>
                <option value="YAl0vR4rp4">Rek'Sai</option>
            </select>
        </label>
    </form>
    
    <button type="button" ng-click="$ctrl.level = $ctrl.decrement();">-</button>
    <input type="text" ng-model="$ctrl.level">
    <button type="button" ng-click="$ctrl.level = $ctrl.increment();">+</button>
    
    <p>Health: <input id="health_field" type="text" ng-model=$ctrl.healthValue /><br></p>
    <p>Health Regen: <input id="health_regen_field" type="text" ng-model=$ctrl.healthRegenValue /></p>
    <p>Armor: <input id="armor_field" type="text" ng-model=$ctrl.armorValue /></p>
    <p>Magic Resist: <input id="armor_field" type="text" ng-model=$ctrl.magicResistValue /></p>
    <p>Attack Damage: <input id="attack_damage_field" type="text" ng-model=$ctrl.attackDamageValue /></p>
    <p>Attack Speed: <input id="attack_speed_field" type="text" ng-model=$ctrl.attackSpeedValue /></p>
    
    <button type="button" id="load_data" ng-click="$ctrl.refreshData();"> Load Data</button>
</div>
