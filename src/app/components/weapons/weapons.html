<div>
    <h1>Weapons List</h1>
    
    <form>
        <!-- Drop down using ng-repeat -->
        <p>Weapon: 
            <label>
                <select id="weapon">
                    <option ng-repeat="weapon in $ctrl.weapons track by $index" value="$ctrl.weaponSelected = $index">{{weapon.name}}</option>
                </select>
            </label>
        </p>
    
        <!-- Display stats -->
        <p>Health: <input id="health_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].health /></p>
        <p>Health Regen: <input id="health_regen_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].healthRegen /></p>
        <p>Armor: <input id="armor_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].armor /></p>
        <p>Magic Resist: <input id="magic_resist_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].magicResist /></p>
        <p>Attack Damage: <input id="attack_damage_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].attackDamage /></p>
        <p>Attack Speed: <input id="attack_speed_field" type="number" ng-model=$ctrl.weapons[$ctrl.weaponSelected].attackSpeed /></p>
    
        <button type="button" id="load_data" ng-click="$ctrl.loadData()">Load Data</button>
        
        <button type="button" id="save_data" ng-click="$ctrl.saveData($ctrl.weapons[$ctrl.weaponSelected]);">Save Data</button>
    </form>
</div>
