<div class="login">
    <h1 class="auth_title">Welcome, please log in</h1>
    <auth-form class="auth"
        user="$ctrl.user"
        message="{{ $ctrl.error }}"
        button="Login"
        on-submit="$ctrl.loginUser($event);">
    </auth-form>
    <br />
    <div class="registerbox">
        <a ui-sref="auth.register" class="registerlink">
            <md-button md-no-ink class="md-primary">
                Don't have an account? Create one here.
            </md-button>
        </a>
    </div>
</div>
