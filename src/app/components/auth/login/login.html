<div class="login">
    <h1>Log In</h1>
    <auth-form
        user="$ctrl.user"
        message="{{ $ctrl.error }}"
        button="Login"
        on-submit="$ctrl.loginUser($event);">
    </auth-form>
    <br />
    <a ui-sref="auth.register" id="registerlink">
        Don't have an account? Create one here.
    </a>
</div>
