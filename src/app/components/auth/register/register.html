<div class="register">
    <h1>Register</h1>
    <auth-form
        user="$ctrl.user"
        message="{{ $ctrl.error }}"
        button="Create user"
        on-submit="$ctrl.createUser($event);">
    </auth-form>
    <br />
    <a ui-sref="auth.login" id="loginlink">
        Already have an account? Login here.
    </a>
</div>
