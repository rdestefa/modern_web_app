<div class="root">
    <div class="app-sidenav" layout="column" style="height:825px;" ng-cloak>
        <md-sidenav
            id="md-sidenav-left"
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')"
            md-whiteframe="4"
            style="width:250px; height:100%;">
        
            <md-toolbar>
                <h1 style="text-align:center;">Pages</h1>
            </md-toolbar>
            
            <md-content layout-padding>
                <header>
                    <p style="text-align:center;">
                        <a ui-sref="champions">
                            <md-button class="md-raised md-primary">Champions</md-button>
                        </a>
                    </p>
                    <p style="text-align:center;">
                        <a ui-sref="weapons">
                            <md-button class="md-raised md-primary">Weapons</md-button>
                        </a>
                    </p>
                    <p style="text-align:center;">
                        <a ui-sref="armor">
                            <md-button class="md-raised md-primary">Armor</md-button>
                        </a>
                    </p>
                </header>
                <md-button ng-click="$ctrl.closeLeft()" hide-gt-sm>
                    Close Side Nav
                </md-button>
            </md-content>
        </md-sidenav>
    </div>
</div>
